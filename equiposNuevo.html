<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Usuario Nuevo</title>
<link rel="shortcut icon" href="logo.png">
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body bgcolor="#90EE90">
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Equipo Nuevo</h1>
      
    </header>
    <p>
      <label>
        Escudo del equipo
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <p>
      <label>
        Nombre del equipo
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
        <label>
          Pa√≠s
          <input name="pais"
            type="text" required>
        </label>
      </p>
      <p>
        <label>
          Campeonatos
          <input name="campeonatos"
            type="text" required>
        </label>
      </p>
        <div class="herramientas">
        <a href="equipos.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlEquiposNuevo.js">
    </script>
</body>
</html>
