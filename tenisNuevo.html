<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Usuario Nuevo</title>
  <link rel="shortcut icon" href="cv logo.jpg">

  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body bgcolor="#F0FFFF">
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Tenis Nuevo</h1>
      
    </header>
    <p>
      <label>
        Imagen
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <p>
        <label>
          Marca
          <input name="marca"
            type="text" required>
        </label>
      </p>
      <p>
        <label>
          Modelo
          <input name="modelo"
            type="text" required>
        </label>
      </p>
      <p>
        <label>
          Link de compra
          <input name="lkcompra"
            type="text" required>
        </label>
      </p>
    <div class="herramientas">
        <a href="tenis.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlTenisNuevo.js">
    </script>
</body>
</html>
