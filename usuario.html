<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Usuario</title>
  <link rel="shortcut icon" href="cv logo.jpg">

  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body bgcolor="#F0FFFF">
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>
        <output name="cue">
          Usuario
          <mi-progreso>
          </mi-progreso>
        </output>
      </h1>
    </header>
    <figure id="figure">
      <img alt="Falta el Avatar">
    </figure>
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file"
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <!--
      Maneja una asociación a uno.
    -->
    <p>
      <label>
        Tenis favoritos
        <select
          name="tenisId">
          <option>
            Cargando…
          </option>
        </select>
      </label>
    </p>
    <!--
      Maneja una asociación a
      muchos.
    -->
    <fieldset>
      <legend>Roles</legend>
      <ul id="listaRoles"
        class="checks">
        <li>
          <mi-progreso>
          </mi-progreso>
        </li>
      </ul>
    </fieldset>
    <div class="herramientas">
      <a href="usuarios.html">
        Cancelar</a>
        <button name="eliminar"
        type="button">
        Eliminar
      </button>
      <button>Guardar</button>
     
    </div>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlUsuario.js">
    </script>
</body>
</html>
